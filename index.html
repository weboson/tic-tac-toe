<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <title>Tik-tak toe</title>
</head>
<body>
    <div class="content">
<!-- Текущий игрок (x или o) -->
        <div class="currentPlayer">
            <span>
                Сейчас ходит: <span id="curPlyr">X</span>  
            </span>
        </div>
<!-- сами клетки -->
        <div id="area">
        </div>

<!-- статистика игры -->
        <div class="stat">
            <!-- таблица -->
            <table>
                <th colspan="2">Статистика</th>
                <!-- для игрока "X" -->
                <tr>
                    <td>X</td>
                    <td><span id="sX">0</span></td>
                </tr>
                <!-- для игрока "O" -->
                <tr>
                    <td>O</td>
                    <td><span id="sO">0</span></td>
                </tr>
                <!-- для "Ничьи" -->
                <tr>
                    <td>Ничья</td>
                    <td><span id="sD">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- ОТ СЕБЯ: ПРИМЕР НУМЕРОВАННЫХ ЯЧЕЕК ДЛЯ ВЫИГРАШНЫХ КОМБИНАЦИЙ -->
    <div class="exemple">
        <img src="win-index.jpg" alt="win-index" style="display:block; margin:auto;">
    </div>
    <!-- подключение после элементов, т.к. js работает с этими элемнетами -->
    <script src='js/main.js'></script>
</body>
</html>
